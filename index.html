<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Bono 11.000 Bs</title>
    <style>
        :root { --primary: #2c3e50; --gold: #f1c40f; }
        body { font-family: sans-serif; background: #f4f4f4; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; }
        h2 { color: var(--primary); margin-top: 20px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-width: 400px; padding: 20px; }
        .card { width: 80px; height: 80px; background: var(--primary); border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: transparent; transition: transform 0.3s; transform-style: preserve-3d; }
        .card.flipped { background: white; color: black; transform: rotateY(180deg); border: 2px solid var(--gold); }
        .card.matched { background: var(--gold); color: white; cursor: default; }
        #mensaje { margin-top: 20px; font-weight: bold; color: green; }
    </style>
</head>
<body>

    <h2>Encuentra los Pares</h2>
    <p>Gana para reclamar tu ticket del Bono 11.000 Bs</p>
    
    <div class="grid" id="grid"></div>
    <div id="mensaje"></div>

    <script>
        const symbols = ['ðŸ’°', 'ðŸ’Ž', 'ðŸŽŸï¸', 'â­', 'ðŸ€', 'ðŸŽ', 'ðŸ’°', 'ðŸ’Ž', 'ðŸŽŸï¸', 'â­', 'ðŸ€', 'ðŸŽ'];
        let shuffledSymbols = symbols.sort(() => Math.random() - 0.5);
        let flippedCards = [];
        let matchedCount = 0;

        const grid = document.getElementById('grid');

        // Crear tablero
        shuffledSymbols.forEach((symbol, index) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.symbol = symbol;
            card.dataset.index = index;
            card.innerText = symbol;
            card.addEventListener('click', flipCard);
            grid.appendChild(card);
        });

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 700);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.symbol === card2.dataset.symbol) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCount += 2;
                if (matchedCount === symbols.length) {
                    finalizarJuego("GANADOR");
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            flippedCards = [];
        }

        function finalizarJuego(estado) {
            document.getElementById('mensaje').innerText = "Â¡Felicidades! Redirigiendo...";
            
            // --- CONFIGURACIÃ“N DE JOTFORM ---
            const jotformID = "https://github.com/biotecnologia2412-cmyk/juego-memoria-bono"; // <--- REEMPLAZA ESTO
            const urlFinal = https://form.jotform.com/${jotformID}?resultado=${estado};
            
            setTimeout(() => {
                window.location.href = urlFinal;
            }, 1500);
        }
    </script>
</body>
</html>
